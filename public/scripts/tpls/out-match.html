<div class="col-xs-10">
    Data for {{event}}.
    <div>
        <div class="row">
            <span class="col-xs-1">Team</span>
            <span class="col-xs-1">Rank</span>
            <span class="col-xs-1">Played</span>
            <span class="col-xs-1">Wins</span>
            <span class="col-xs-1">Losses</span>
            <span class="col-xs-1">DQ's</span>
            <span class="col-xs-1">Average Points</span>
            <span class="col-xs-1">Average Penalties</span>
        </div>
        <div class="row" ng-repeat="team in match | orderBy: number" ui.sref="output.match">
            <span class="col-xs-1">{{team.number}}</span>
            <span class="col-xs-1">{{team.autoLow}}</span>
            <span class="col-xs-1">{{team.autoHigh}}</span>
            <span class="col-xs-1">{{team.teleLow}}</span>
            <span class="col-xs-1">{{team.teleHigh}}</span>
            <span class="col-xs-1">{{team.score}}</span>
            <span class="col-xs-1">{{team.penalties}}</span>
            <span class="col-xs-1">{{team.dq}}</span>
        </div>
    </div>
</div>
