<div>
    <div class="row">
        <span class="col-xs-1">Team</span>
        <span class="col-xs-1">Rank</span>
        <span class="col-xs-1">Played</span>
        <span class="col-xs-1">Wins</span>
        <span class="col-xs-1">Losses</span>
        <span class="col-xs-1">DQ's</span>
        <span class="col-xs-1">Average Points</span>
        <span class="col-xs-1">Average Penalties</span>
    </div>
    <div class="row" ng-repeat="team in teams | orderBy: 'number'" ui.sref="output.teamDetails">
        <span class="col-xs-1">{{team.number}}</span>
        <span class="col-xs-1">{{team.rank}}</span>
        <span class="col-xs-1">{{team.played}}</span>
        <span class="col-xs-1">{{team.wins}}</span>
        <span class="col-xs-1">{{team.losses}}</span>
        <span class="col-xs-1">{{team.avgScore}}</span>
        <span class="col-xs-1">{{team.avgPenalties}}</span>
        <span class="col-xs-1">{{team.dqs}}</span>
    </div>
</div>
